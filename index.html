<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://allfont.es/allfont.css?fonts=futura-normal" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="./style.css">
    <title>Google</title>
</head>
<body class="container">
    <header>
        <nav>
            <ul class="header-list">
                <li>Gmail</li>
                <li>Imágenes</li>
                <li>
                    <picture>
                        <img src="./assets/img/Material_icons-01-11-512.webp" alt="icono de 9 puntos para desplegar las aplicaciones de google" class="app-image">
                    </picture>
                </li>
                <li>
                    <picture>
                        <img src="./assets/img/iconProfile.jpg" alt="Muestra la foto de perfil de tu cuenta de google" class="image-profile">
                    </picture>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="main-title">
            <h1>Google</h1>
        </section>
        <section class="main-search">
            <form action="">
                <label for="main-input">
                    <figure>
                        <img src="./assets/iconsearch.webp" alt="imagen de un lupa" class="icon-search" title="icono de busqueda">
                    </figure>
                    <input type="text" class="input-search" name="main-input" placeholder="Buscar en Google o escribir una URL">
                    <figure>
                        <img src="./assets/img/googlemic.png" alt="imagen de un microfono" class="mic-search" title="busqueda por voz">
                    </figure>
                </label>
            </form>
        </section>
        <section class="main-most-used-apps">
            <section class="used-apps first-most-used">
                <ul class="list-first-most-used">
                    <li class="element_first-most-used">
                        <figure class="img-container__element_first-most-used">
                            <img src="./assets/img/wppicon.png" alt="icono de Whatsapp" title="Whatsapp">
                        </figure>
                        <span class="text-container__element_first-most-used">Whatsapp</span>
                    </li>
                    <li class="element_first-most-used">
                        <figure class="img-container__element_first-most-used img-container__element_first-most-used__two">
                            <img src="./assets/img/linkedinicon.png" alt="icono de Linkedin" title="Linkedin">
                        </figure>
                        <span class="text-container__element_first-most-used">Linkedin</span>
                    </li>
                    <li class="element_first-most-used">
                        <figure class="img-container__element_first-most-used">
                            <img src="./assets/img/youtubeicon.png" alt="icono de Youtube" title="Youtube">
                        </figure>
                        <span class="text-container__element_first-most-used">Youtube</span>
                    </li>
                    <li class="element_first-most-used">
                        <figure class="img-container__element_first-most-used">
                            <img src="./assets/img/twittericon.png" alt="icono de Twitter" title="Twitter">
                        </figure>
                        <span class="text-container__element_first-most-used">Twitter</span>
                    </li>
                </ul>
            </section>
            <section class="used-apps first-most-used">
                <ul class="list-first-most-used">
                    <li class="element_first-most-used">
                        <figure class="img-container__element_first-most-used img-container__element_first-most-used__two">
                            <img src="./assets/img/gmailicon.png" alt="icono de Gmail" title="Gmail">
                        </figure>
                        <span class="text-container__element_first-most-used">Recibidos(1...</span>
                    </li>
                    <li class="element_first-most-used">
                        <figure class="img-container__element_first-most-used img-container__element_first-most-used__two">
                            <img src="./assets/img/platziicon.png" alt="icono de Platzi" title="Platzi">
                        </figure>
                        <span class="text-container__element_first-most-used">Platzi</span>
                    </li>
                    <li class="element_first-most-used">
                        <figure class="img-container__element_first-most-used img-container__element_first-most-used__two">
                            <img src="./assets/img/githubicon.png" alt="icono de Github" title="Github">
                        </figure>
                        <span class="text-container__element_first-most-used">Github</span>
                    </li>
                    <li class="element_first-most-used">
                        <figure class="img-container__element_first-most-used img-container__element_first-most-used__two">
                            <img src="./assets/img/addicon.webp" alt="icono de agregar" title="Agregar">
                        </figure>
                        <span class="text-container__element_first-most-used">Añadir acces...</span>
                    </li>
                </ul>
            </section>
        </section>
    </main>
    <footer>
        <section class="content-footer credits">
            <p>Foto de NASA Image Library</p>
        </section>
        <section class="content-footer edit">
            <figure>
                <img src="./assets/img/19977946891529659199-512.png" alt="icono de un lapiz" title="editar">
            </figure>
        </section>
    </footer>
</body>
</html>
